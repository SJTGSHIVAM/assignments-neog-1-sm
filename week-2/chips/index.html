<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chips.css" />
    <title>Chips</title>
  </head>
  <body>
    <fieldset class="inp-chip">
      <legend>Favorite Fruits</legend>

      <div class="inp-chip--div">
        <label>apple</label>
        <span class="close"> </span>
      </div>
      <div class="inp-chip--div">
        <label>Banana</label>
        <span class="close"> </span>
      </div>
      <div class="inp-chip--div">
        <label>mango</label>
        <span class="close"> </span>
      </div>
      <input type="text" placeholder="enter the name" />
    </fieldset>
    <div>
      basic chips:
      <div class="inp-chip--div"><label>apple</label></div>
      <div class="inp-chip--div"><label>Banana</label></div>
      <div class="inp-chip--div"><label>mango</label></div>
    </div>

    <div>
      icon chips:
      <div class="inp-chip--div">
        <span><img src="../svgs/apple.svg" /></span><label>apple</label>
      </div>
      <div class="inp-chip--div">
        <span><img src="../svgs/banana.svg" /></span><label>Banana</label>
      </div>
      <div class="inp-chip--div">
        <span><img src="../svgs/mango.svg" /></span><label>mango</label>
      </div>
    </div>

    <div>
      icon chips with close button:
      <div class="inp-chip--div">
        <span><img src="../svgs/apple.svg" /></span><label>apple</label>
        <span class="close"></span>
      </div>
      <div class="inp-chip--div">
        <span><img src="../svgs/banana.svg" /></span><label>Banana</label>
        <span class="close"></span>
      </div>
      <div class="inp-chip--div">
        <span><img src="../svgs/mango.svg" /></span><label>mango</label>
        <span class="close"></span>
      </div>
    </div>

    <script src="./chips.js" type="module"></script>
  </body>
</html>
